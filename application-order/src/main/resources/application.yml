server:
  port: 0

spring:
  application:
    name: order
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/ECOMMERCE_ORDER
    username: root
    password: order
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-serializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.serializer.key.delegate.class: org.apache.kafka.common.serialization.StringSerializer
        spring.serializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonSerializer
    template:
      default-topic: ecommerce-order-topic

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true

application:
  catalog:
    url: http://APPLICATION-CATALOG/catalogs